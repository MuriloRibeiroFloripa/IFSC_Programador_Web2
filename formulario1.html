<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulario</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Cadastro</h1>
	<form action="">
		<fieldset>
			<legend>Dados pessoais</legend>
			<label>Nome:</label> 
			<input type="text" name="nome" >
			<br>
			<br>
			<label>E-mail:</label>
			<input type="email" name="email">
			<br>
			<br>
			<label>Senha:</label>
			<input type="password" name="senha" maxlength="5" size="5">
			<br>
			<br>
			<label>Data:</label>
			<input type="date" name="data">
			<br>
			<br>
			<label>Cor:</label>
			<input type="color" name="cor">
			<br>
			<br>
			<label>Foto:</label>
			<input type="file" name="foto">
			<br>
			<br>
			<label>Número:</label>
			<input type="number" name="numero" min="10" max="20">
			<br>
			<br>
			<label>Faixa:</label>
			<input type="range" name="faixa" min="10" max="20">
			<br>
			<br>
			<label>Sexo:</label>
			<br>
			<input type="radio" name="sexo" value="Masculino"> <label> Masculino</label>
			<br>
			<input type="radio" name="sexo" value="Feminino"> <label> Feminino</label>
			<br>
			<input type="radio" name="sexo" checked value="Indefinido"> <label> Indefinido</label>
			<br>
			<br>
			<label>Preferencias pessoais:</label>
			<br>
			<input type="checkbox" name="Preferencias" value="futebol">
			<label>Futebol</label>
			<br>
			<input type="checkbox" name="Preferencias" value="cinema">
			<label>Cinema</label>
			<br>
			<input type="checkbox" name="Preferencias" value="musica">
			<label>Musica</label>
			<br>
			<input type="checkbox" checked name="Preferencias" value="estudar">
			<label>Estudar</label>
			<br>
			<br>
			<label>Estado:</label>
			<select name="Estado">
			<option selected Value="não deiniu">Por favor, selecione...</option>
			<option value="AC">Acre</option>
			<option value="AL">Alagoas</option>
			<option value="AP">Amapá</option>
			<option value="AM">Amazonas</option>
			<option value="BA">Bahia</option>
			<option value="CE">Ceará</option>
			<option value="DF">Distrito Federal</option>
			<option value="ES">Espírito Santo</option>
			<option value="GO">Goiás</option>
			<option value="MA">Maranhão</option>
			<option value="MT">Mato Grosso</option>
			<option value="MS">Mato Grosso do Sul</option>
			<option value="MG">Minas Gerais</option>
			<option value="PA">Pará</option>
			<option value="PB">Paraíba</option>
			<option value="PR">Paraná</option>
			<option value="PE">Pernambuco</option>
			<option value="PI">Piauí</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="RN">Rio Grande do Norte</option>
			<option value="RS">Rio Grande do Sul</option>
			<option value="RO">Rondônia</option>
			<option value="RR">Roraima</option>
			<option value="SC">Santa Catarina</option>
			<option value="SP">São Paulo</option>
			<option value="SE">Sergipe</option>
			<option value="TO">Tocantins</option>
			</select>
			<Select name="local Residencia">Você Reside neste estado
			<option value="sim">Sim</option>
			<option value="nao">Não</option>
			<option selected value="nao definiu">Você Mora neste Estado?</option>
			</Select>
			<br>
			<br>
			<label>Deixe sua Mensagem:</label>
			<br>
			<textarea name="mensagem" cols="30" rows="10"></textarea>

		</fieldset>
		<input type="submit" value="Enviar">
		<input type="reset" values="Limpar">

	</form>
	
</body>
</html>
